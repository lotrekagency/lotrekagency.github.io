<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lotrèk 💚 Open Source</title>
    <link rel="stylesheet" href="build/css/style.min.css">
</head>
<body>
    <div class="hero">
        <div class="wrapper">

            <div class="hero__inner">

                <div class="hero__content">
                    <h1 class="hero__title">
                        Lotrèk 💚 Open Source
                    </h1>
                    <p class="hero__subtitle">
                        Lotrèk wasn't built in a day, but always on part of our 🧬: Open Source.<br/>Here you can find a list of our most important projects used in our daily work.<br/>Contributions are always welcome! ✌🏻
                    </p>
                </div>

                <div class="hero__detail">
                    <img src="assets/img/full_logo.svg" alt="" class="hero__img">
                </div>

            </div>
        </div>
    </div>


    <div class="wrapper">

        <div class="preitems__outer">
            <div class="preitems">
                <h2 class="preitems__title">
                    Projects 🛠
                </h2>

                <div class="searchbar">
                    <input class="searchbar__input" type="text" name="search" placeholder="Search Projects" autocomplete="off">
                </div>
            </div>
        </div>

        <div id="item-wrapper" class="items"></div>

    </div>

    <footer class="footer">
        <div class="wrapper">
            <div class="footer__inner">
                Copyright ©2020 Lotrek S.c.r.l.
            </div>
        </div>
    </footer>
    <script src="build/js/scripts.min.js" defer></script>
</body>
</html>
